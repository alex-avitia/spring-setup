<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head">
    <meta charset="UTF-8">
    <title>Edit Post</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar" />
<div class="container">
    <form th:action="${'/posts/' + post.id + '/edit'}" method="POST">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" th:value="${post.title}">
        <label for="description">Description</label>
        <input type="text" name="description" id="description" th:value="${post.description}">
        <button>Save changes</button>
    </form>
    <form th:action="@{/posts/{id}/delete(id=${post.getId()})}" th:method="POST">
        <button class="btn btn-danger">Delete</button>
    </form>
</div>
</body>
</html>
