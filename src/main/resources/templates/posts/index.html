<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/head :: head">
    <meta charset="UTF-8" />
    <title>Home</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<div class="container">
    <div th:if="${noPostsFound}">
        No posts were found.
    </div>
    <div th:each="post : ${posts}">
        <h3 th:text="${post.title}">Title</h3>
        <div th:text="${post.description}">Description</div>
    </div>
</div>
</body>
</html>
