<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/head :: head">
    <meta charset="UTF-8">
    <title>Show Post</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<div class="container">
    <div th:if="${post} == null">
        <h1>Post not found.</h1>
    </div>
    <div th:if="${post}">
        <div th:text="${postId}">ID</div>
        <h3 th:text="${post.title}">Title</h3>
        <div th:text="${post.description}">Description</div>
        <div>Created by <span th:text="${post.owner.username}"></span></div>
    </div>
</body>
</html>
